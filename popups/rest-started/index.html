<html>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="index.css" />
  <body>
    <main>
      <h1>Rest Started</h1>

      <div class="count-down">
        <div id="hours"></div>
        <span>:</span>
        <div id="minutes"></div>
        <span>:</span>
        <div id="seconds"></div>
      </div>

      <div class="actions">
        <button class="stop-rest-time danger">Stop Resting</button>

        <button class="options">View options</button>
      </div>
    </main>

    <script src="../main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
