<html>
  <link rel="stylesheet" href="popup.css" />
  <body>
    <main>
      <h1>Focus</h1>
      <div class="not-focused">
        <p>Currently not focused</p>
        <div class="actions">
          <button class="stop-focus">Stop Focusing</button>
          <button class="start-focus">Start Focusing</button>

      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
